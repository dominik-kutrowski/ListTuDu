<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
<head>
    <title>ListTuDu - Task/add</title>
</head>
<body>
<h1>Hello!</h1>
<h2>Tutaj jest info o Task-ach!</h2>
<p>Click <a th:href="@{/home}">here</a> to see a home page.</p>
<p>Click <a th:href="@{/user}">here</a> to see a user info.</p>
<br>
<p>Create task:</p>
<form th:action="@{/task/add}" th:object="${task}" method="post">
    <table>
        <tr>
            <td>New Task Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                <select name="status">
                    <option th:value="NotStarted" th:text="NotStarted"></option>
                    <option th:value="InProgres" th:text="InProgres"></option>
                    <option th:value="Completed" th:text="Completed"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create Task!</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
