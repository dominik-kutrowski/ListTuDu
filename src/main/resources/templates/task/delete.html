<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>ListTuDu - Task/delete</title>
</head>
<body align="center">
<div th:replace="fragment/general.html :: div.userWelcome"></div>
<br>
<p>Delete task??</p>
<table align="center">
    <tr>
        <td>Id:</td>
        <td>Task Name:</td>
    </tr>
    <tr>
        <td th:text="${TaskId}"></td>
        <td th:text="${TaskDelete.name}"></td>
    </tr>
</table>
<table align="center">
    <tr>
        <td>
            <form th:action="@{/task/delete/}+${TaskId}" method="post">
                <button type="submit">Delete Task!</button>
            </form>
        </td>
        <td>
            <form th:action="@{/task/list}" method="get">
                <button type="submit">Maybe later!</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
