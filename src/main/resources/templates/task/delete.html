<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>ListTuDu - Task/delete</title>
    <link href="C:\Users\doku\java\ListTuDu\src\main\resources\static\css\general.css" rel="stylesheet"
          type="text/css"/>
    <link href="C:\Users\doku\java\ListTuDu\src\main\resources\static\css\user.css" rel="stylesheet"
          type="text/css"/>
    <link href="C:\Users\doku\java\ListTuDu\src\main\resources\static\css\task.css" rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript" src="C:\Users\doku\java\ListTuDu\src\main\resources\static\js\clock.js"></script>
</head>
<body onload="clock()">
<div id="container">
    <div class="rectangle">
        <div th:replace="fragment/general.html :: div.userWelcome"></div>
    </div>
    <div class="square1400px">
        <div th:replace="fragment/general.html :: div.loginInfo"></div>
    </div>

    <div class="square200px">
        <div th:replace="fragment/general.html :: div.tileWelcome"></div>
        <div th:replace="fragment/general.html :: div.tileTaskAll"></div>
        <div th:replace="fragment/general.html :: div.tileUser"></div>
        <div th:replace="fragment/general.html :: div.tileLogOut"></div>
    </div>
    <div class="square1200px">
        <div class="square200pxRight"></div>
        <div class="square1000px">Delete task??</div>
        <div style="clear: both"></div>

        <div class="square200pxRight">name:</div>
        <div class="square1000px"><span th:text="${TaskDelete.name}"></span></div>
        <div style="clear: both"></div>

        <div class="square200pxRight">status:</div>
        <div class="square1000px"><span th:text="${TaskDelete.status.status}"></span></div>
        <div style="clear: both"></div>

        <div class="square200pxRight">deadline:</div>
        <div class="square1000px" th:switch="${TaskDelete.overdueDeadLineColor(TaskDelete.dateDeadLine)}">
            <span th:case="'Red'" class="redHolder" th:text="${TaskDelete.dateDeadLine}"></span>
            <span th:case="'Green'" class="greenHolder" th:text="${TaskDelete.dateDeadLine}"></span>
            <span th:case="'Black'" class="blueHolder" th:text="${TaskDelete.dateDeadLine}"></span>
            <span th:case="'????-??-??'" class="grayHolder">????-??-??</span>
        </div>
        <div style="clear: both"></div>

        <div class="square200pxRight">created by:</div>
        <div class="square1000px"><span th:text="${TaskDelete.createdBy}"></span></div>
        <div style="clear: both"></div>

        <div class="square600px">
            <form th:action="@{/task/delete/}+${TaskId}" method="post">
                <button type="submit" class="inputButton">Delete Task!</button>
            </form>
        </div>
        <div class="square600px">
            <form th:action="@{/task/list}" method="get">
                <button type="submit" class="inputButton">Maybe later!</button>
            </form>
        </div>
        <div style="clear: both"></div>
    </div>
    <div style="clear: both"></div>
    <div th:replace="fragment/general.html :: div.footer"></div>
</div>
</body>
</html>
