<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ListTuDu - Task/add</title>
</head>
<body>
<div th:replace="fragment/general.html :: div.userWelcome"></div>
<br>
<div th:replace="fragment/general.html :: div.userLogged"></div>
<br>
<h3>Tutaj jest info o Task-ach!</h3>
<p>Create task:</p>
<form th:action="@{/task/taskAdd}" th:object="${task}" method="post">
    <table>
        <tr>
            <td>New Task Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Dead line:</td>
            <td><input type="text" th:field="*{dateDeadLine}"/>(format: yyyy-MM-dd)</td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                <select name="status">
                    <option th:value="NotStarted" th:text="NotStarted"></option>
                    <option th:value="InProgress" th:text="InProgress"></option>
                    <option th:value="Completed" th:text="Completed"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create Task!</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
