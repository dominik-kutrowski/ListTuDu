<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListTuDu - Login</title>
</head>

<body align="center">
<h1 align="center">Welcome on ListTuDu!!!!</h1>
<h3 align="center">Login Yourself</h3><br>

<form th:action="@{/login}" method="post" align="center">
    Login:<br>
    <input type="text" name="username"/><br>
    <br>
    Password:<br>
    <input type="password" name="password"/><br>
    <br>
    <button type="submit">Login Me</button>
</form>

<p align="center">or <a th:href="@{/registration}">create</a> your account.</p>
<p align="center">Click <a th:href="@{/home}">here</a> to see a home page.</p>
</body>
</html>
