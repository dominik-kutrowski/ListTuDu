<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>ListTuDu - User/add</title>
</head>
<body align="center">
<div th:replace="fragment/general.html :: div.userWelcome"></div>
<br>
<div th:replace="fragment/general.html :: div.userLogged"></div>
<br>
<br>
<p>Add user:</p>
<form th:action="@{/user/userAdd}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>User Name (email only):</td>
            <td><input type="text" th:field="*{email}" value="example@example.com"/></td>
        </tr>
        <tr>
            <td>Pass:</td>
            <td><input type="password" th:field="*{pass}" value="example"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create User!</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
