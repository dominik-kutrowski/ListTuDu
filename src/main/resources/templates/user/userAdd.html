<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListTuDu - User/add</title>
</head>
<body>
<h1>Hello!</h1>
<p>Click <a th:href="@{/home}">here</a> to see a home page.</p>
<p>Click <a th:href="@{/user}">here</a> to see a user info.</p>
<p>Click <a th:href="@{/task}">here</a> to see a tasks list.</p>
<p>Add user:</p>
<form th:action="@{/user/userAdd}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>User Name (email only):</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Pass:</td>
            <td><input type="password" th:field="*{pass}"/></td>
        </tr>
    </table>
</form>
</body>
</html>
